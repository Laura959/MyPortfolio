<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b94fb06eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="book.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400;500;600&display=swap" rel="stylesheet">
    <title>Book List</title>
</head>
<body>
  <div id="container">
    <h1><span class="book">BOOK</span>LIST</h1> 
    <form>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>
    <label for="pages">Total pages:</label><br>
    <input type="number" id="pages" name="pages"><br>
    <label for="read">Pages already read:</label><br>
    <input type="number" id="read" name="read"><br>
    <label for="rating">Rating:</label><br>
    <div class="rating">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="4" />
        <label for="star2" title="text">4 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" id="stars1" title="text">1 star</label>
      </div>
    <br><br>
      <input onclick="submiting()"  id="submit" type="button" value="Submit">
      <br>
    </form>
    <div class="table">
      <div id="tableHeader">
      <div class="line1"></div>
      <h4>Title</h4><div class="hline"></div><h4>Author</h4><div class="hline"></div><h4>Pages left</h4><div class="hline"></div><h4>Rating</h4>
      <div class="line2"></div>
      </div>
      <div class="greybg" id="tableContent">

      </div>
      <div class="line"></div>
    </div>
  </div>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1 class="popup-title">Edit BookList</h1>
    
        <label for="title">Title:</label><br>
        <input type="text" id="titlep" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="authorp" name="author"><br>
        <label for="pages">Total pages:</label><br>
        <input type="number" id="pagesp" name="pages"><br>
        <label for="read">Pages already read:</label><br>
        <input type="number" id="readp" name="read"><br>
        <label for="rating">Rating:</label><br>
        <div  class="radioStars" style="margin-top:-4%">
          <div class= "column">
            <input type="radio" id="pstar1" name="rate" value="1" />
            <label class="labelP" for="star1" title="text">1</label>
          </div>
          <div class= "column">
            <input type="radio" id="pstar2" name="rate" value="2" />
            <label class="labelP" for="star2" title="text">2</label>
          </div>
          <div class= "column">
            <input type="radio" id="pstar3" name="rate" value="3" />
            <label class="labelP" for="star3" title="text">3</label>
          </div>
          <div class= "column">
            <input type="radio" id="pstar4" name="rate" value="4" />
            <label class="labelP" for="star4" title="text">4</label>
          </div>
          <div class= "column">
            <input type="radio" id="pstar5" name="rate" value="5" />
            <label class="labelP" for="star5" id="stars1" title="text">5</label>
          </div>
          </div>
        <br><br>
          <input onclick="saveChanges()"  id="submitpop" type="button" value="Save">
        <div><button type="button" class="btn-cancel" onclick="closeForm()">Close Form</button></div>
        <div id="lineNumber"></div>
      </form>
    </div>
    <script src="book.js"></script>
</body>
</html>
