<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="colors">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <div class="strips">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <h1 class="contact">CONTACT US</h1>
            <div class="inputarea">
                <input type="text" id="fname" name="fname" placeholder="MY NAME"><br>
                <div class="line"></div>
                <input type="email" id="email" name="email" placeholder="EMAIL"><br>
                <div class="line"></div>
                <input type="tel" id="telephone" name="telephone"
                    placeholder="CONTACT NO"><br>
                <div class="line"></div>
                <input type="text" id="message" name="message" class="sms"
                    placeholder="MESSAGE">
                <div class="line"></div>
                <div class="buttons">
                    <input id="reset" type="reset" value="CANCEL">
                    <input id="submit" type="submit" value="SEND">
                </div>
            </div>
            <h6>CONTACT INFO : 11 98721111111</h6>
        </form>
    </body>
</html>
